<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue-2.6.10.js"> </script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
    </div>
</body>
</html>
<script>
    //1创建组件
    var com1 = Vue.extend({
        template:'<h1>我是组件</h1>'
    })

    //2注册组件
    Vue.component('mycom1',com1);

        var v = new Vue({
            el:'#app',
            data: {
                msg: 'Hello'
            }
        })
</script>
