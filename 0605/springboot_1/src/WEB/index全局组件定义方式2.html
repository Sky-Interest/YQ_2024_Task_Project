<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue-2.6.10.js"> </script>
</head>
<body>
    <div id="app">
        {{msg}}

        <mycom1></mycom1>
        <mycom1></mycom1>
        <mycom1></mycom1>
    </div>

<script>
    //  创建  和  注册

        el:'#app',
        data:{
            msg:'hello world'
        }
    })
</script>
