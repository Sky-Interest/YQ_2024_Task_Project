<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        {{message}}<br>
        {{true ? "yes" : "no"}}<br>
        {{flag ? "yes" : "no"}}<br>

        <!--支持数学运算-->
        {{ 3+2}} {{5-1}}

        <!--不支持在插值语法里面定义变量-->
        <!-- {{ var a = 3}} -->

        <!--不支持逻辑判断-->
        <!-- {{if(score>60)}} -->
    </div>

    <script>
        let vm = new Vue({
            //el的挂载
            el:'#app',
            data:{
                message:'hello,vue!!!',
                flag:false,
                score:80
            }
        })
    </script>
</body>
</html>
