<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <div v-text="message"></div>
        <div v-html="message"></div>
    </div>

</body>
<script>
    var v = new Vue({
        el: '#app',
        data: {
            message: '<h1>hello vue!!</h1>'
        }
    })


</script>

</html>
