<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model = "msg">
        <span>{{msg}}</span>


    </div>


</body>
<script>
    //v-model
    var v = new Vue({
        el: '#app',
        data: {
            msg: 'hello v-model'
        }

    })

</script>

</html>
