<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <table border="1" width="60%" align="center">
            <tr>
                <td>序号</td>
                <td>编号</td>
                <td>名称</td>
                <td>价格</td>
            </tr>
            <tr v-for="(item,index) in persons">
                <td>{{index}}</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
            </tr>
        </table>

    </div>


</body>
<script>
    var v = new Vue({
        el: '#app',
        data: {
            persons: [
                { id: 1, name: '笔记本电脑', price: 10.10 },
                { id: 2, name: '小米4S', price: 20.20 },
                { id: 3, name: '华硕笔记本', price: 30.30 }
            ]
        }
    })





</script>

</html>
