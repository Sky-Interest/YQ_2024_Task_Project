<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <button v-on:click="fun1('我是哈哈')">按钮</button>
        
    </div>

    <script>
        var v = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            },
            methods: {
                fun1: function (msg) {
                    // alert(1);
                    this.message = msg;
                }
            }
        })

    </script>
</body>
</html>
