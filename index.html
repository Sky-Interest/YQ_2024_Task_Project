<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <script>
        let vm = new Vue({
            //el的挂载
            el:'#app',
            data:{
                message:'hello,vue!!!'
            }
        })
    </script>
</body>
</html>
