<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <span v-show = "flag">有趣</span>


    </div>


</body>
<script>
    //v-model
    var v = new Vue({
        el: '#app',
        data: {
            // msg: 'hello v-model'
            flag:true 
            // v-show 中 如果条件为false，DOM 中 进行渲染，是通过display:none 来设置的
        }

    })

</script>

</html>
